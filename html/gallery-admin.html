<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Security-Policy"
        content="default-src *; style-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css https://fonts.googleapis.com/css; script-src *;">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css"
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons">

    <link href="../css/styles.css" rel="stylesheet">

    <title>Personal Website</title>
</head>

<body style="background: linear-gradient(to right, #c2e59c, #64b3f4);">

    <div class="row alert-warning">
        <div class="col-sm-1">
            <a class="navbar-brand mr-auto" href="../index.html"><img src="../imgs/profile.png" height="30"
                    width="41"></a>
        </div>
        <div class="col-sm-11">
            <nav class="nav nav-pills nav-fill">
                <a class="flex-sm-fill text-sm-center nav-link alert-warning" href="../index.html">Home</a>
                <a class="flex-sm-fill text-sm-center nav-link alert-warning" href="./profile.html">Profile</a>
                <a class="flex-sm-fill text-sm-center nav-link alert-warning" href="./contact.html">Contact Info</a>
                <a class="flex-sm-fill text-sm-center nav-link alert-warning" href="./gallery.html">Gallery</a>
                <a class="flex-sm-fill text-sm-center nav-link active" href="./gallery-admin.html">Modify Gallery Items</a>
            </nav>
        </div>

    </div>

    <br> <br> <br> <br> <br>

    <div class="container">

        <div class="row">
            <ul class="nav nav-pills nav-justified" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="add-image-tab" data-bs-toggle="tab" data-bs-target="#add-image"
                        type="button" role="tab" aria-controls="add-image" aria-selected="true">Add Image</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="edit-image-tab" data-bs-toggle="tab" data-bs-target="#edit-image"
                        type="button" role="tab" aria-controls="edit-image" aria-selected="false">Edit Image</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="delete-image-tab" data-bs-toggle="tab" data-bs-target="#delete-image"
                        type="button" role="tab" aria-controls="delete-image" aria-selected="false">Delete
                        Image</button>
                </li>

            </ul>
        </div>

        <div class="row">
            <div class="tab-content" id="myTabContent">



                <div class="tab-pane fade show active" id="add-image" role="tabpanel" aria-labelledby="add-image-tab">

                    <br><br>
                    <div class="row" id="gallery-add-image-form">
                        <h3 class="text-center image-form"> ADD IMAGES TO THE GALLERY </h3>
                        <form method="POST" name="addImageForm">
                            <div class="form-group">
                                <label for="imageURL">Image URL</label>
                                <input type="text" class="form-control mb-3" name="addImageURL" required="required"
                                    placeholder="Enter Image URL">
                            </div>
                            <div class="form-group">
                                <label for="imageName">Image Name</label>
                                <input type="text" class="form-control mb-3" name="addImageName" required="required"
                                    minlength=5" placeholder="Enter Image name">
                            </div>
                            <div class="form-group">
                                <label for="imageDesc">Image Description</label>
                                <input type="text" class="form-control mb-3" name="addImageDesc" required="required"
                                    minlength="10" placeholder="Enter Image description">
                            </div>
                            <div class="form-group">
                                <label for="imageUploadDate">Image Upload Date</label>
                                <input type="datetime-local" class="form-control mb-3" name="addImageUploadDate"
                                    required="required">
                            </div>

                            <div class="d-flex justify-content-center">
                                <button type="submit" class="btn btn-success submit-btn-gallery"
                                    id="add-image-btn">Upload
                                    Image</button>
                            </div>
                        </form>
                    </div>

                </div>


                <div class="tab-pane fade" id="edit-image" role="tabpanel" aria-labelledby="edit-image-tab">

                    <br><br>
                    <div class="row" id="gallery-edit-image-form">
                        <h3 class="text-center image-form"> EDIT IMAGES </h3>
                        <form method="POST" name="editImageForm">
                            <div class="form-group">
                                <label for="imageId">Image Id</label>
                                <input type="text" class="form-control mb-3" name="editImageId" required="required"
                                    placeholder="Enter Image Id of the image to be edited">
                            </div>
                            <div class="form-group">
                                <label for="imageURL">Image URL</label>
                                <input type="text" class="form-control mb-3" name="editImageURL" required="required"
                                    placeholder="Enter Image URL">
                            </div>
                            <div class="form-group">
                                <label for="imageName">Image Name</label>
                                <input type="text" class="form-control mb-3" name="editImageName" required="required"
                                    minlength=5" placeholder="Enter Image name">
                            </div>
                            <div class="form-group">
                                <label for="imageDesc">Image Description</label>
                                <input type="text" class="form-control mb-3" name="editImageDesc" required="required"
                                    minlength="10" placeholder="Enter Image description">
                            </div>
                            <div class="form-group">
                                <label for="imageUploadDate">Image Upload Date</label>
                                <input type="datetime-local" class="form-control mb-3" name="editImageUploadDate"
                                    required="required">
                            </div>

                            <div class="d-flex justify-content-center">
                                <button type="submit" class="btn btn-primary submit-btn-gallery"
                                    id="edit-image-btn">Edit Image</button>
                            </div>
                        </form>
                    </div>

                </div>



                <div class="tab-pane fade" id="delete-image" role="tabpanel" aria-labelledby="delete-image-tab">

                    <br><br>
                    <div class="row" id="gallery-delete-image-form">
                        <h3 class="text-center image-form"> DELETE IMAGES </h3>
                        <form method="POST" name="deleteImageForm">
                            <div class="form-group">
                                <label for="imageId">Image Id</label>
                                <input type="text" class="form-control mb-3" name="deleteImageId" required="required"
                                    placeholder="Enter Image Id of the image to be deleted">
                            </div>
                            <div class="d-flex justify-content-center">
                                <button type="submit" class="btn btn-danger submit-btn-gallery"
                                    id="delete-image-btn">Delete Image</button>
                            </div>
                        </form>
                    </div>

                </div>

            </div>
        </div>

        <br><br>

        <div class="row">
            <div class="col-12">
                <div class="alert" id="alert-gallery-form">

                </div>
            </div>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
        integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="../json/db.json"></script>
    <script src="../js/gallery-admin-script.js"></script>


</body>

</html>
